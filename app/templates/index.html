{%- extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="col">
        <div class="row-sm">
            <h4>PI Streamer</h4>
        </div>        
        <br>        
        {% if current_user.is_authenticated %}
        <div class="row-sm">
            <a type="button" class="btn btn-primary" href="{{ url_for('settings.settings') }}">Settings</a>
        </div>
        <br> 
        <div class="row-sm">
            <a type="button" class="btn btn-secondary" href="{{ url_for('logout.logout') }}">Log out</a>
        </div>
        {% else %}
        <div class="row-sm">
            <a type="button" class="btn btn-secondary" href="{{ url_for('login.login') }}">Login</a>
        </div>
        {% endif %}
    </div>
</div>    

{% endblock %}
