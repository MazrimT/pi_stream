{%- extends 'base.html' %}
{% block content %}
<form method="POST" action="login" class="container">
    <div class="col">
        <div class="row-sm">
            <h4>Login</h4>
        </div>
        <div class="row-sm">
            <input name="email" id="email" class="form-control" type="text" placeholder="username">
        </div>
        <div class="row-sm">
            <input name="password" id="password" class="form-control" type="password"  placeholder="password">
        </div>
        <br>
        <div class="row-sm">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <br>
        <div class="row-sm">
            <a type="button" class="btn btn-secondary" href="{{ url_for('index.index') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
